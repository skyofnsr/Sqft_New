<div class="container1 color-dark">
  <div class="col">
    <p>Add a your FeedBack</p>
  </div>
  <div class="col">
    <p>Your FeedBack list ({{itemCount}}) </p>
  </div>
</div>

<div class="container1 color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new Feedback. What do you want to accomplish with This Tool?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Your Comments .." [(ngModel)]="goalText"> 
      <input type="submit" class="btn" [value] = "btnText" (click)="addItem()">

      <br><span>{{ goalText }}</span><br>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
    </div>
</div>
